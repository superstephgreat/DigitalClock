<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>ClocknTime| Digital clock and Timer</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="container">
    <div class="clock-card" id="clock-card">
      <div class="clock" id="clock">
  00:00:00
</div>
    </div>
   
  <div class="date" id="date">
    
  </div>
  <div class="timer" id="timer">
  <h2>Timer</h2>
  <div id="timer-display">00:00:00</div>
  <div class="timer-buttons">
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
  </div>
</div>
  </div>
  <nav class="navbar">
    <button id = "clock-btn"><i class="fas fa-clock"></i></button>
    <button id = "timer-btn"><i class="fa fa-hourglass-half"></i></button>
  </nav>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
